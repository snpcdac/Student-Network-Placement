<html xmlns="http://www.thymeleaf.org">
  <head>
    <title>Save Profile</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    <div>
      <nav class="navbar navbar-expand-sm bg-dark p-4">
        <a class="navbar-brand" href="home">Student Placement Network</a>
        
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-pills mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create-profile">Create Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="save-profile">Profile</a>
            </li>
          </ul>
            <!-- Dropdown menu for differen login content -->
            <ul class="navbar-nav ml-auto">
			 <li class="nav-item">
                    <span class="navbar-text mr-3" style="color: darkorange;">Welcome, <span th:text="${profilename}"></span>!</span>
                </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">Logout</a>
            </li>
          </ul>
      
         
        </div>
      </nav>
    </div>
    <div class="container my-5 ">
     
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Student Information</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/student/save-profile}" th:object="${savedStudent}">
                            <!-- Student Information -->
                            <h4>Student Information</h4>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.firstName}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.lastName}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.Email}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phone">Phone Number<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.phone}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="address">Address<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.address}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="dob">Date of Birth<sup style="color: crimson;">*</sup>:</label>
                                   <p th:text="${savedStudent.dob}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gender">Gender<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.gender}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="nationality">Nationality<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.nationality}"></p>
                                </div>
                            </div>

                            <!-- Academic Information -->
                            <h4>Academic Information</h4>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="university">University/College Name<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.university}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="major">Specialization<sup style="color: crimson;">*</sup>:</label>
                                   <p th:text="${savedStudent.major}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="graduationYear">Graduation Year<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.graduationYear}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cgpa">CGPA<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.cgpa}"></p>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="project">Academic Projects<sup style="color: crimson;">*</sup>:</label>
                                    <p th:text="${savedStudent.project}"></p>
                                </div>
                            </div>

                            <!-- Resume/CV -->
                            <h4>Resume</h4>
                            <div class="form-group">
                                <label for="resume">Upload Resume<sup style="color: crimson;">*</sup>:</label>
                                <p th:text="${savedStudent.resume}"></p>
                            </div>

                            <!-- Skills and Certifications -->
                            <h4>Skills and Certifications</h4>
                            <div class="form-group">
                                <label for="skills">Skills:</label>
                                <p th:text="${savedStudent.skills}"></p>
                            </div>
                            <div class="form-group">
                                <label for="certifications">Certifications Obtained:</label>
                                <p th:text="${savedStudent.certifications}"></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
   

    </div>
    
      
	<div class="text-center p-5" style="background-color: rgba(0, 0, 0, 0.3);">

      developed by PG-DAC(group-1)
      </div>
  </body>
</html>
