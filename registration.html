<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Placement Network Register</title>
	<link rel="stylesheet" th:href="@{/css/project.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<script th:src="@{/js/register.js}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
	<div>
		<nav class="navbar navbar-expand-sm bg-dark p-4">
			<a class="navbar-brand" href="registration">Student Placement Network</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="registration">Register</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container p-5">
		<div th:if="${param.success}">
			<div class="alert alert info">
				You have successfully registered the Student placement Network!
			</div>
		</div>
		<form th:action="@{/student/registration}" method="post" th:object="${student}">
			<legend>registration form</legend>
			<div class="form-row">
				<div class="form-group col-md-6">
					<input type="text" class="form-control" id="fname" name="firstName" placeholder="First name"
						required>
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" id="lname" name="lastName" placeholder="Last name" required>
				</div>
				<div class="form-group col-md-6">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
				<div class="form-group col-md-6">
					<input type="password" class="form-control" id="pass" name="password" placeholder="Password" min=6
						max=10 required><span id="msg1"></span>
				</div>
				<div class="form-group col-md-6">
					<input type="password" class="form-control" id="cpass" name="confirmPassword"
						placeholder=" confirm Password" min=6 max=10 required><span id="msg2"></span>
				</div>
			</div>
			<div class="row p-3">
				<div class="col text-center">
					<button type="submit" class="btn btn-outline-warning"
						onclick="return passvalidation()">Register</button><br>
					<span>Already have registered ? <a href="/" th:href="@{/student/login}">Login here</a></span>
				</div>
			</div>
		</form>
	</div>
	<footer>
		<p>Copyright Â© 2023 : Student Placement Network |<br>
			developed by PG-DAC(group-1)</p>
	</footer>
</body>

</html>
